
<div class="col-12 col-md-6">
    <div class="card" *ngIf="!submited; else details">
        <div class="card-body">
            <form [formGroup]="Form" (submit)="submit()">
                <div class="form-group">
                    <label for="first">Primer Nombre</label>
                    <input type="text" 
                            class="form-control"
                            formControlName="first"
                            required>
                </div>
                <div class="form-group">
                    <label for="last">Segundo Nombre</label>
                    <input type="email" 
                            class="form-control"
                            formControlName="last"
                            required>
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email"
                            class="form-control"
                            formControlName="email"
                            required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefono</label>
                    <input type="email" 
                            class="form-control"
                            formControlName="phone"
                            required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!Form.valid">Enviar</button>
            </form>
        </div>
    </div>
    <ng-template #details>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ Form.value.email }}</h5>
                <strong>Nombre: </strong> <span>{{ Form.value.first }}</span>
                <br>
                <strong>Apellido: </strong> <span>{{ Form.value.last }}</span>
                <br>
                <strong>Telefono: </strong> <span>{{ Form.value.phone }}</span>
                <hr>

                <a [routerLink]="['users']" class="btn btn-primary d-block m-auto">Regresar</a>
        
            </div>
        
            <!-- <div class="card-footer">
                <small class="text-muted">{{ user.created }}</small>
            </div>
         -->
        
        </div>
    </ng-template>
    
</div>
